<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Red Life Adventures – Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
</head>
<body class="page">
  <div class="page-inner">
    <div class="page-title" id="collection-title">COLLECTION</div>
    <div class="page-subtitle" id="collection-subtitle">
      This is a placeholder page for this region. Later we’ll load real content here.
    </div>
    <a href="index.html" class="page-link">Back to the map</a>
  </div>

  <script>
    // Read ?category=... and show it nicely
    const params = new URLSearchParams(window.location.search);
    const raw = params.get("category") || "collection";
    const normalised = raw
      .replace(/-/g, " ")
      .replace(/\b\w/g, c => c.toUpperCase());

    document.getElementById("collection-title").textContent = normalised;
    document.getElementById("collection-subtitle").textContent =
      `You clicked the "${normalised}" region. Later this page will show entries for that collection.`;
  </script>
</body>
</html>
